name: selenium3-java

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Add chromedriver to system path
      run: echo "::add-path::$CHROMEWEBDRIVER"
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: ./selenium3-java
    - name: Build with Gradle
      run: ./gradlew cleanTest test
      working-directory: ./selenium3-java
