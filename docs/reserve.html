<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <title>宿泊予約 | STAR HOTEL - テスト自動化デモサイト</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-lg-4">
      <a class="navbar-brand text-uppercase font-weight-bold" href="#">Star Hotel</a>
    </nav>
    <div class="container bg-white py-5">
      <div class="row">
        <div class="col-lg-9 mx-auto">
          <h2 class="my-3">宿泊予約</h2>
          <h4 class="my-3" id ="plan-name">&nbsp;</h4>
          <p class="text-muted" id ="plan-desc">&nbsp;</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 ml-auto">
          <form action="./confirm.html" id="reserve-form" novalidate>
            <div class="form-group">
              <label for="date">宿泊日 <span class="badge badge-primary">必須</span></label>
              <input type="text" class="form-control" name="date" id="date" required>
              <small class="form-text text-muted">ご予約は3ヶ月以内の日付のみ可能です。</small>
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
              <label for="term">宿泊数 <span class="badge badge-primary">必須</span></label>
              <input type="number" class="form-control" name="term" id="term" required>
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
              <label for="head-count">人数 <span class="badge badge-primary">必須</span></label>
              <input type="number" class="form-control" name="head-count" id="head-count" required>
              <div class="invalid-feedback"></div>
            </div>
            <label>追加プラン <small class="text-muted">お一人様各1,000円</small></label>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="breakfast" id="breakfast">
                <label class="form-check-label" for="breakfast">
                  朝食バイキング
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="early-check-in" id="early-check-in">
                <label class="form-check-label" for="early-check-in">
                  昼からチェックインプラン
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="sightseeing" id="sightseeing">
                <label class="form-check-label" for="sightseeing">
                  お得な観光プラン
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="username">氏名 <span class="badge badge-primary">必須</span></label>
              <input type="text" class="form-control" name="username" id="username" required>
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
              <label for="contact">確認のご連絡</label>
              <select class="form-control" name="contact" id="contact" required>
                <option value="no" selected>希望しない</option>
                <option value="email">メールでのご連絡</option>
                <option value="tel">電話でのご連絡</option>
              </select>
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group d-none">
              <label for="username">メールアドレス <span class="badge badge-primary">必須</span></label>
              <input type="email" class="form-control" name="email" id="email" disabled>
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group d-none">
              <label for="username">電話番号 <span class="badge badge-primary">必須</span></label>
              <input type="tel" class="form-control" name="tel" id="tel" pattern="[0-9]{11}" disabled>
              <small class="form-text text-muted">11桁の数字で入力してください。例：01133335555</small>
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
              <label for="comment">ご要望・ご連絡事項等ありましたらご記入ください</label>
              <textarea class="form-control" name="comment" id="comment" maxlength="140" rows="3"></textarea>
              <div class="invalid-feedback"></div>
            </div>
            <input type="hidden" name="plan-id" id="plan-id" value="">
            <input type="hidden" name="plan-name" id="plan-name" value="">
            <input type="hidden" name="room-bill" id="room-bill" value="">
          </form>
        </div>
        <div class="col-lg-3 mr-auto">
          <h3>合計</h3>
          <output class="h1 my-2" name="total-bill" id="total-bill" form="reserve-form">-</output>
          <button type="submit" class="btn btn-primary btn-block my-3" form="reserve-form" data-test="submit-button">予約内容を確認する</button>
        </div>
      </div>
    </div>
    <footer class="text-center py-5">
      <div class="container">
        <ul class="list-inline">
          <li class="list-inline-item"><a href="https://github.com/takeya0x86/automation-testing-practice/">GitHub</a></li>
        </ul>
        <p class="text-muted">© 2020</p>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui@1.12.1/ui/i18n/datepicker-ja.js" integrity="sha256-oG98deJ4R/jq/SVW/CSWhLRJZt+grktWfJxS86B29Iw=" crossorigin="anonymous"></script>
    <script src="./js/reserve.js" type="module"></script>
  </body>
</html>
