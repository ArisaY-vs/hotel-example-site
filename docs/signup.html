<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>会員登録</title>
  </head>
  <body>
    <h1 class="text-center text-uppercase d-none d-lg-block display-3 my-5">Star Hotel</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-lg-4">
      <a class="navbar-brand text-uppercase font-weight-bold d-lg-none" href="#">Star Hotel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item px-lg-4">
            <a class="nav-link" href="./index.html">ホーム</a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link" href="#">宿泊予約</a>
          </li>
          <li class="nav-item px-lg-4 active">
            <a class="nav-link" href="./signup.html">会員登録</a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link" href="./login.html">ログイン <span class="sr-only">（現在のページ）</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2 class="my-3">会員登録</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form action="./my-page.html" method="get" id="signup-form" novalidate>
            <div class="form-group">
              <label for="email">メールアドレス <span class="badge badge-primary">必須</span></label>
              <input type="email" class="form-control" name="email" id="email" required>
              <div class="invalid-feedback" id="email-message"></div>
            </div>
            <div class="form-group">
              <label for="password">パスワード <span class="badge badge-primary">必須</span></label>
              <input type="password" class="form-control" name="password" id="password" autocomplete="new-password" minlength="8" required>
              <small class="form-text text-muted">8文字以上で入力してください。</small>
              <div class="invalid-feedback" id="password-message"></div>
            </div>
            <div class="form-group">
              <label for="password-confirmation">パスワード（確認） <span class="badge badge-primary">必須</span></label>
              <input type="password" class="form-control" name="password-confirmation" id="password-confirmation" autocomplete="new-password" minlength="8" required>
              <small class="form-text text-muted">確認のため再度パスワードを入力してください。</small>
              <div class="invalid-feedback" id="password-confirmation-message"></div>
            </div>
            <div class="form-group">
              <label for="name">氏名 <span class="badge badge-primary">必須</span></label>
              <input type="text" class="form-control" name="username" id="username" required>
              <div class="invalid-feedback" id="username-message"></div>
            </div>
            <div class="form-group">
              <label for="name">電話番号</label>
              <input type="tel" class="form-control" name="tel" id="tel" pattern="[0-9]{11}">
              <small class="form-text text-muted">11桁の数字で入力してください。例：01133335555</small>
              <div class="invalid-feedback" id="tel-message"></div>
            </div>
            <button type="submit" class="btn btn-primary">登録</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/signup.js" type="module"></script>
  </body>
</html>
